<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datorium Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <div class="main-logo">
            <img src="resources/datorium.png">
            <span>Responsive</span>
        </div>

        <i class="material-icons menu-button" onclick="toggleMenu()">menu</i>
    </header>
    <main>
        <aside>
            <a><i class="material-icons">speed</i> Dashboard</a>
            <a><i class="material-icons">description</i> Orders</a>
            <a><i class="material-icons">help</i> Help</a>
            <a><i class="material-icons">settings</i> Settings</a>
        </aside>
        <article>
            <section class="financials">
                <div>
                    Sales
                    <span class="figure">€ 1,000,000</span>
                </div>
                <div>
                    Expenses
                    <span class="figure">€ 600,000</span>
                </div>
                <div>
                    Orders
                    <span class="figure">200,000</span>
                </div>
                <div>
                    Growth
                    <span class="figure">+10 %</span>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
<script src="main.js"></script>
